<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт-скроллер</title>
  <link rel="stylesheet" href="/Frontend/assets/css/styless.css">

</head>

<body>
  </script>
  <section class="section" id="eath">Поверхность Земли</section>
  <section class="section" id="crust">Земная кора</section>
  <section class="section" id="upper-mantle">Верхняя мантия</section>
  <section class="section" id="middle-mantle">Средняя мантия</section>
  <section class="section" id="lower-mantle">Нижняя мантия</section>

  </div>

    <div class="elevator-cabin">
      <img src="/Frontend/assets/public/images/5.webp" alt="Лифт">
